<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <h2>Choose Your Plan</h2>

    <div class="box">
      <div class="box-header">Basic Plan</div>
      <div class="box-content">
        <p>Choose Color:</p>
        <div class="colors">
          <span class="color red"></span>
          <span class="color blue"></span>
          <span class="color green"></span>
        </div>

        <p>Choose Size:</p>
        <div class="sizes">
          <button>S</button>
          <button>M</button>
          <button>L</button>
        </div>
      </div>
    </div>

    <div class="box">
      <div class="box-header">Standard Plan</div>
      <div class="box-content">
        <p>Choose Color:</p>
        <div class="colors">
          <span class="color red"></span>
          <span class="color blue"></span>
          <span class="color green"></span>
        </div>

        <p>Choose Size:</p>
        <div class="sizes">
          <button>S</button>
          <button>M</button>
          <button>L</button>
        </div>
      </div>
    </div>

    <div class="box">
      <div class="box-header">Premium Plan</div>
      <div class="box-content">
        <p>Choose Color:</p>
        <div class="colors">
          <span class="color red"></span>
          <span class="color blue"></span>
          <span class="color green"></span>
        </div>

        <p>Choose Size:</p>
        <div class="sizes">
          <button>S</button>
          <button>M</button>
          <button>L</button>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
