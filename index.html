<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose Your Plan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>YAY! It's BOGO</h2>

    <!-- BOX 1 -->
    <div class="box">
      <div class="box-header">
        <div class="left">
          <span class="radio"></span>
          <div class="plan-title">1 Unit</div>
        </div>
        <div class="right">
          <div class="plan-price">$10.00 USD</div>
        </div>
      </div>

      <div class="box-content">
        <p>Choose Color:</p>
        <div class="colors">
          <span class="color red"></span>
          <span class="color blue"></span>
          <span class="color green"></span>
        </div>

        <p>Choose Size:</p>
        <div class="sizes">
          <select>
            <option>Select Size</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
        </div>
      </div>
    </div>

    <!-- BOX 2 -->
    <div class="box popular">
      <div class="badge">MOST POPULAR</div>

      <div class="box-header">
        <div class="left">
          <span class="radio"></span>
          <div class="plan-title">2 Units</div>
        </div>
        <div class="right">
          <div class="plan-price">$18.00 USD</div>
        </div>
      </div>

      <div class="box-content">
        <p>Choose Color:</p>
        <div class="colors">
          <span class="color red"></span>
          <span class="color blue"></span>
          <span class="color green"></span>
        </div>

        <p>Choose Size:</p>
        <div class="sizes">
          <select>
            <option>Select Size</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
        </div>
      </div>
    </div>

    <!-- BOX 3 -->
    <div class="box">
      <div class="box-header">
        <div class="left">
          <span class="radio"></span>
          <div class="plan-title">3 Units</div>
        </div>
        <div class="right">
          <div class="plan-price">$24.00 USD</div>
        </div>
      </div>

      <div class="box-content">
        <p>Choose Color:</p>
        <div class="colors">
          <span class="color red"></span>
          <span class="color blue"></span>
          <span class="color green"></span>
        </div>

        <p>Choose Size:</p>
        <div class="sizes">
          <select>
            <option>Select Size</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
        </div>
      </div>
    </div>

    <p class="delivery">Free Delivery</p>
    <button class="cta">+ Add to Cart</button>
  </div>

  <script src="script.js"></script>

  <!-- Created as part of a hiring assessment. Not for commercial use. -->
</body>
</html>
